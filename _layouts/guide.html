---
layout: default
toc: true
---
<div class="row">
    <div class="col-12 col-md-{% if page.toc %}9 order-1 order-md-0{% else %}12{% endif %}">
        <div class="content">
            <h1>{{ page.title | escape }}</h1>
            {{ content | inject_anchors }}
        </div>
    </div>
    {% if page.toc %}
    <div class="col-12 col-md-3 order-0 order-md-1">
        {% include toc.html %}
    </div>
    {% endif %}
</div>
