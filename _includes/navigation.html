<div class="logo">
    <a href="/">{% asset kuri-head.png %}</a>
</div>
<div class="menu">
  <ul>
    {% for section in site.data.sections %}
    <li {% if section.url == page.url %}class="active"{% endif %}>
      <a href="{{ section.url }}">
        <i class="fas fa-{{ section.icon }}" aria-hidden="true"></i>
        <span class="hidden-xs hidden-lg-down hidden-sm-up">{{ section.name }}</span>
      </a>
    </li>
    {% endfor %}
  </ul>
</div>
